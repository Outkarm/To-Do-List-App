<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
  <script defer src="/runtime.js"></script><script defer src="/main.js"></script></head>
  <body>
    <div class="to-do-list" id="maincontainer">
      <div class="heading-and-refresh-button">
        <h1 class="heading">To Do List</h1>
        <button class="refresh">
          <i class="fa-light fa-rotate"></i>
        </button>
      </div>
      <div class="type-and-enter-btn">
        <input
          type="text"
          class="type"
          id="entry"
          placeholder="Add to your list..."
        /><button class="enter"></button>
      </div>
      <div class="list" id="sub-container"></div>
      <button class="clear-all">Clear Completed Task</button>
    </div>
  </body>
</html>
