<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />
  <title>To Do List App</title>
</head>
<body>
    <div class="to-do-list" id="maincontainer">
      <div class="heading-and-refresh-button">
        <h1 class="heading">To Do List</h1>
        <button class="refresh" type="button">
          <i id="refresh" class="fa-solid fa-arrows-rotate"></i>
        </button>
      </div>
      <div class="type-and-enter-btn">
        <input
          type="text"
          class="type"
          id="entry"
          placeholder="Add to your list..."
        /><button class="enter" type="submit"><i class="material-icons">&#xe31b</i>
</button>
      </div>
      <div class="list" id="sub-container"></div>
      <button class="clear-all" type="button">Clear Completed Task</button>
    </div>
</body>
</html>
